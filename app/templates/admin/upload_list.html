{% extends 'admin/file/list.html' %}

{% block list_header %}
    {{ super() }}
    <th>Thumbnail</th>
{% endblock %}

{% block list_row %}
    {{ super() }}
    <td>
      {% if is_image(path) %}
      <div class="image-thumbnail">
        <a href={{ get_file_url(path)|safe }} target="_blank"><img src="{{ get_file_url(path)|safe }}"/></a>
      </div>
      {% endif %}
    </td>
{% endblock %}
